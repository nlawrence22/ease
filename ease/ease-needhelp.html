<template name="needhelp">
    <a name="needhelp"></a>
    <h2> Need Help? </h2>
    <div class="row">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img src="images/beach.jpg">
                    <span class="card-title">Need Help?</span>
                </div>
                <div class="card-content">
                    <p>Do you need help?</p>
                </div>
                <div class="card-action">
                    <a href="#help" class="waves-effect waves-light btn-large">Yes</a>
                    <a href="#practice" class="waves-effect waves-light btn-large">No</a>
                </div>
            </div>
        </div>
    </div>
</template>
